mode: ContinuousDeployment
major-version-bump-message: .*?(\s|^)(major|breaking)(\s|:|$).+
minor-version-bump-message: .*?(\s|^)(feature|minor)(\s|:|$).+
patch-version-bump-message: .*?(\s|^)(fix|patch)(\s|:|$).+
no-bump-message: .*?(\s|^)(none|skip)(\s|:|$).+
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
increment: Patch
tag-prefix: '[vV]'
commit-message-incrementing: Enabled
ignore:
  sha: []
merge-message-formats: {}
update-build-number: true
branches:
  main:
    regex: ^master$|^main$
    tag: ''
  develop:
    regex: ^dev(elop)?(ment)?$
    tag: alpha
  release:
    regex: ^releases?[/-]
    tag: beta
    increment: None
  feature:
    regex: ^features?[/-]
    tag: useBranchName
  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDelivery
    tag: beta
    increment: Patch