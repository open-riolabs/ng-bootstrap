<div class="rlb-calendar-cell border p-1" [class.bg-light]="isToday()">
	<div class="small text-muted text-end">{{ date }}</div>
	<div class="d-flex flex-column gap-1">
		<rlb-calendar-event
			*ngFor="let event of events"
			[event]="event"
			(click)="eventClick.emit(event)">
		</rlb-calendar-event>
	</div>
</div>
