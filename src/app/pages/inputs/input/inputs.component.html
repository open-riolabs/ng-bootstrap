<div class="container mt-3">
  
  <rlb-accordion>
    <div rlb-accordion-item >
      <rlb-accordion-header>Code</rlb-accordion-header>
      <div rlb-accordion-body>
        <rlb-tabs >
          <rlb-tab target="ex-1-html">HTML</rlb-tab>
          <rlb-tab target="ex-1-ts">Ts</rlb-tab>
        </rlb-tabs>
        <rlb-tab-content>
          <rlb-tab-pane id="ex-1-html">
            <pre><code [highlight]="html" language="html"></code></pre>
          </rlb-tab-pane>
        </rlb-tab-content>
      </div>
    </div>
    <div rlb-accordion-item>
      <rlb-accordion-header>Example</rlb-accordion-header>
      <div rlb-accordion-body>
        <rlb-autocomplete></rlb-autocomplete>
        <rlb-checkbox></rlb-checkbox>
        <rlb-color></rlb-color>
        <rlb-datalist></rlb-datalist>
        <rlb-file-dnd></rlb-file-dnd>
        <rlb-file></rlb-file>
        <rlb-input-group>text</rlb-input-group>
        <!-- <rlb-input-validation></rlb-input-validation>  -->
        <rlb-input></rlb-input>
        <rlb-option>text</rlb-option>
        <!-- <rlb-radio></rlb-radio> -->
        <rlb-range></rlb-range>
        <rlb-select></rlb-select>
        <rlb-switch></rlb-switch>
        <rlb-textarea></rlb-textarea>
      </div>
    </div>
  </rlb-accordion>

</div>
