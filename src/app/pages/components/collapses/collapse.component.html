<div class="container mt-3">
  
  <rlb-accordion>
    <div rlb-accordion-item >
      <rlb-accordion-header>Code</rlb-accordion-header>
      <div rlb-accordion-body>
        <rlb-tabs >
          <rlb-tab target="ex-1-html">HTML</rlb-tab>
          <rlb-tab target="ex-1-ts">Ts</rlb-tab>
        </rlb-tabs>
        <rlb-tab-content>
          <rlb-tab-pane id="ex-1-html">
            <pre><code [highlight]="html" language="html"></code></pre>
          </rlb-tab-pane>
          <rlb-tab-pane id="ex-1-ts">
            <pre><code [highlight]="ts" language="ts"></code></pre>
          </rlb-tab-pane>
        </rlb-tab-content>
      </div>
    </div>
    <div rlb-accordion-item>
      <rlb-accordion-header>Example</rlb-accordion-header>
      <div rlb-accordion-body>
        <div class="py-3">
          <button rlb-button toggle="collapse" toggle-target="collapse-id" class="me-2">
            Collapse
          </button>
        </div>
        <div>
          <rlb-collapse id="collapse-id">
            <rlb-card style="width: 300px" [overlay]="false">
              <rlb-card-body>
                <h5 rlb-card-title>Card title</h5>
                <p rlb-card-text>
                  Some quick example text to build on the card title and make up the
                  bulk of the card's content.
                </p>
              </rlb-card-body>
            </rlb-card>
          </rlb-collapse>
        </div>
      </div>
    </div>
  </rlb-accordion>

</div>
