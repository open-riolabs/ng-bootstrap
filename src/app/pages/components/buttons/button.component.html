<div class="container mt-3">
  
  <rlb-accordion>
    <div rlb-accordion-item >
      <rlb-accordion-header>Code</rlb-accordion-header>
      <div rlb-accordion-body>
        <rlb-tabs >
          <rlb-tab target="ex-1-html">HTML</rlb-tab>
          <rlb-tab target="ex-1-ts">Ts</rlb-tab>
        </rlb-tabs>
        <rlb-tab-content>
          <rlb-tab-pane id="ex-1-html">
            <pre><code [highlight]="html" language="html"></code></pre>
          </rlb-tab-pane>
          <rlb-tab-pane id="ex-1-ts">
            <pre><code [highlight]="ts" language="ts"></code></pre>
          </rlb-tab-pane>
        </rlb-tab-content>
      </div>
    </div>
    <div rlb-accordion-item>
      <rlb-accordion-header>Example</rlb-accordion-header>
      <div rlb-accordion-body>
        <button rlb-button color="primary" [size]="'sm'">Search</button>
      </div>
    </div>
  </rlb-accordion>
  <rlb-dt-table>
    <rlb-dt-header>Parameters</rlb-dt-header>
    <rlb-dt-header>Description</rlb-dt-header>
    <rlb-dt-row>
      <rlb-dt-cell>color (Color)</rlb-dt-cell>
      <rlb-dt-cell>Button color</rlb-dt-cell>
    </rlb-dt-row>
    <rlb-dt-row>
      <rlb-dt-cell>size (Size)</rlb-dt-cell>
      <rlb-dt-cell>Button size</rlb-dt-cell>
    </rlb-dt-row>
    <rlb-dt-row>
      <rlb-dt-cell>disabled (boolean)</rlb-dt-cell>
      <rlb-dt-cell>if it is true the button is disabled</rlb-dt-cell>
    </rlb-dt-row>
    <rlb-dt-row>
      <rlb-dt-cell>outline (boolean)</rlb-dt-cell>
      <rlb-dt-cell>Button outline</rlb-dt-cell>
    </rlb-dt-row>
    <rlb-dt-row>
      <rlb-dt-cell>isLink (boolean)</rlb-dt-cell>
      <rlb-dt-cell>if it is true the button sends to a link</rlb-dt-cell>
    </rlb-dt-row>
  </rlb-dt-table>
</div>
