<div class="container mt-3">
  
  <rlb-accordion>
    <div rlb-accordion-item >
      <rlb-accordion-header>Code</rlb-accordion-header>
      <div rlb-accordion-body>
        <rlb-tabs >
          <rlb-tab target="ex-1-html">HTML</rlb-tab>
          <rlb-tab target="ex-1-ts">Ts</rlb-tab>
        </rlb-tabs>
        <rlb-tab-content>
          <rlb-tab-pane id="ex-1-html">
            <pre><code [highlight]="html" language="html"></code></pre>
          </rlb-tab-pane>
          <rlb-tab-pane id="ex-1-ts">
            <pre><code [highlight]="ts" language="ts"></code></pre>
          </rlb-tab-pane>
        </rlb-tab-content>
      </div>
    </div>
    <div rlb-accordion-item>
      <rlb-accordion-header>Example</rlb-accordion-header>
      <div rlb-accordion-body>
        <rlb-card>
          <rlb-card-body>
            <h5>questo è un card body</h5>
            <p>questo è un paragrafo nel card body</p>
          </rlb-card-body>
          <rlb-card-footer>
            <p>questo è un card footer</p>
          </rlb-card-footer>
        </rlb-card>
      </div>
    </div>
  </rlb-accordion>
  <rlb-dt-table>
    <rlb-dt-header>Parameters</rlb-dt-header>
    <rlb-dt-header>Description</rlb-dt-header>
    <rlb-dt-row>
      <rlb-dt-cell>align (TextAlignment)</rlb-dt-cell>
      <rlb-dt-cell>text align</rlb-dt-cell>
    </rlb-dt-row>
    <rlb-dt-row>
      <rlb-dt-cell>overlay (boolean)</rlb-dt-cell>
      <rlb-dt-cell>overlay</rlb-dt-cell>
    </rlb-dt-row>
    <rlb-dt-row>
      <rlb-dt-cell>background (Color)</rlb-dt-cell>
      <rlb-dt-cell>background color</rlb-dt-cell>
    </rlb-dt-row>
    <rlb-dt-row>
      <rlb-dt-cell>border (Color)</rlb-dt-cell>
      <rlb-dt-cell>border color</rlb-dt-cell>
    </rlb-dt-row>
  </rlb-dt-table>
</div>
