<div class="container mt-3">

  <rlb-accordion>
    <div rlb-accordion-item>
      <rlb-accordion-header>Code</rlb-accordion-header>
      <div rlb-accordion-body>
        <rlb-tabs>
          <rlb-tab target="ex-1-html">HTML</rlb-tab>
          <rlb-tab target="ex-1-ts">Ts</rlb-tab>
        </rlb-tabs>
        <rlb-tab-content>
          <rlb-tab-pane id="ex-1-html">
            <pre><code [highlight]="html" language="html"></code></pre>
          </rlb-tab-pane>
          <rlb-tab-pane id="ex-1-ts">
            <pre><code [highlight]="ts" language="ts"></code></pre>
          </rlb-tab-pane>
        </rlb-tab-content>
      </div>
    </div>
    <div rlb-accordion-item>
      <rlb-accordion-header>Example</rlb-accordion-header>
      <div rlb-accordion-body>
        <rlb-pagination [alignment]="'center'">
          <rlb-pagination-item [isIcon]="true" [active]="true">
            <span>&laquo;</span>
          </rlb-pagination-item>
          <rlb-pagination-item>1</rlb-pagination-item>
          <rlb-pagination-item>2</rlb-pagination-item>
          <rlb-pagination-item>3</rlb-pagination-item>
          <rlb-pagination-item>4</rlb-pagination-item>

          <rlb-pagination-item [isIcon]="true" [active]="true">
            <span>&raquo;</span>
          </rlb-pagination-item>
        </rlb-pagination>
      </div>
    </div>
  </rlb-accordion>

</div>
