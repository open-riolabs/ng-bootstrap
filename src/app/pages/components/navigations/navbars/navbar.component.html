<div class="container mt-3">
  
  <rlb-accordion>
    <div rlb-accordion-item >
      <rlb-accordion-header>Code</rlb-accordion-header>
      <div rlb-accordion-body>
        <rlb-tabs >
          <rlb-tab target="ex-1-html">HTML</rlb-tab>
          <rlb-tab target="ex-1-ts">Ts</rlb-tab>
        </rlb-tabs>
        <rlb-tab-content>
          <rlb-tab-pane id="ex-1-html">
            <pre><code [highlight]="html" language="html"></code></pre>
          </rlb-tab-pane>
          <rlb-tab-pane id="ex-1-ts">
            <pre><code [highlight]="ts" language="ts"></code></pre>
          </rlb-tab-pane>
        </rlb-tab-content>
      </div>
    </div>
    <div rlb-accordion-item>
      <rlb-accordion-header>Example</rlb-accordion-header>
      <div rlb-accordion-body>
        <rlb-navbar color="primary" dark="true" expand="lg" placement="fixed-top" class="my-custom-navbar">
          <rlb-navbar-text>
            <span class="navbar-text">This is a Navbar</span>
          </rlb-navbar-text>
        </rlb-navbar>
      </div>
    </div>
  </rlb-accordion>
  <rlb-dt-table>
    <rlb-dt-header>Parameters</rlb-dt-header>
    <rlb-dt-header>Description</rlb-dt-header>
    <rlb-dt-row>
      <rlb-dt-cell>dark (boolean)</rlb-dt-cell>
      <rlb-dt-cell>dark mode</rlb-dt-cell>
    </rlb-dt-row>
    <rlb-dt-row>
      <rlb-dt-cell>color (Color)</rlb-dt-cell>
      <rlb-dt-cell></rlb-dt-cell>
    </rlb-dt-row>
    <rlb-dt-row>
      <rlb-dt-cell>placement</rlb-dt-cell>
      <rlb-dt-cell>it can be: 'fixed-top' | 'fixed-bottom' | 'sticky-top' | 'sticky-bottom'</rlb-dt-cell>
    </rlb-dt-row>
    <rlb-dt-row>
      <rlb-dt-cell>expand</rlb-dt-cell>
      <rlb-dt-cell>it can be: 'sm' | 'md' | 'lg' | 'xl' | 'xxl' | 'always'</rlb-dt-cell>
    </rlb-dt-row>
    <rlb-dt-row>
      <rlb-dt-cell>class (string)</rlb-dt-cell>
      <rlb-dt-cell>Css Class</rlb-dt-cell>
    </rlb-dt-row>
  </rlb-dt-table>

</div>
