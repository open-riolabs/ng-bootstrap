<div class="container mt-3">
  
  <rlb-accordion>
    <div rlb-accordion-item >
      <rlb-accordion-header>Code</rlb-accordion-header>
      <div rlb-accordion-body>
        <rlb-tabs >
          <rlb-tab target="ex-1-html">HTML</rlb-tab>
          <rlb-tab target="ex-1-ts">Ts</rlb-tab>
        </rlb-tabs>
        <rlb-tab-content>
          <rlb-tab-pane id="ex-1-html">
            <pre><code [highlight]="html" language="html"></code></pre>
          </rlb-tab-pane>
          <rlb-tab-pane id="ex-1-ts">
            <pre><code [highlight]="ts" language="ts"></code></pre>
          </rlb-tab-pane>
        </rlb-tab-content>
      </div>
    </div>
    <div rlb-accordion-item>
      <rlb-accordion-header>Example</rlb-accordion-header>
      <div rlb-accordion-body>
        <rlb-nav id="mainNav" horizontal-alignment="center" vertical="false" fill="true" pills="true" class="custom-nav-class">
          <rlb-nav-item>
            <a class="nav-link active" href="#home">Home</a>
          </rlb-nav-item>
          <rlb-nav-item>
            <a class="nav-link" href="#about">About</a>
          </rlb-nav-item>
          <rlb-nav-item>
            <a class="nav-link" href="#services">Services</a>
          </rlb-nav-item>
          <rlb-nav-item>
            <a class="nav-link" href="#contact">Contact</a>
          </rlb-nav-item>
        </rlb-nav>        
      </div>
    </div>
  </rlb-accordion>

</div>
