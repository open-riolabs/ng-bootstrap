<div class="container mt-3">
  
  <rlb-accordion>
    <div rlb-accordion-item >
      <rlb-accordion-header>Code</rlb-accordion-header>
      <div rlb-accordion-body>
        <rlb-tabs >
          <rlb-tab target="ex-1-html">HTML</rlb-tab>
          <rlb-tab target="ex-1-ts">Ts</rlb-tab>
        </rlb-tabs>
        <rlb-tab-content>
          <rlb-tab-pane id="ex-1-html">
            <pre><code [highlight]="html" language="html"></code></pre>
          </rlb-tab-pane>
          <rlb-tab-pane id="ex-1-ts">
            <pre><code [highlight]="ts" language="ts"></code></pre>
          </rlb-tab-pane>
        </rlb-tab-content>
      </div>
    </div>
    <div rlb-accordion-item>
      <rlb-accordion-header>Example</rlb-accordion-header>
      <div rlb-accordion-body>
        <button rlb-button toggle="offcanvas" toggle-target="off-1" class="me-2">Offcanvas</button>
        <rlb-offcanvas id="off-1">
          <rlb-offcanvas-header>
            <h5 rlb-offcanvas-title>Offcanvas</h5>
          </rlb-offcanvas-header>
          <rlb-offcanvas-body> pippo </rlb-offcanvas-body>
        </rlb-offcanvas>
      </div>
    </div>
  </rlb-accordion>

</div>
