<div class="container mt-3">

  <rlb-accordion>
    <div rlb-accordion-item>
      <rlb-accordion-header>Code</rlb-accordion-header>
      <div rlb-accordion-body>
        <rlb-tabs>
          <rlb-tab target="ex-1-html">HTML</rlb-tab>
          <rlb-tab target="ex-1-ts">Ts</rlb-tab>
        </rlb-tabs>
        <rlb-tab-content>
          <rlb-tab-pane id="ex-1-html">
            <pre><code [highlight]="html" language="html"></code></pre>
          </rlb-tab-pane>
          <rlb-tab-pane id="ex-1-ts">
            <pre><code [highlight]="ts" language="ts"></code></pre>
          </rlb-tab-pane>
        </rlb-tab-content>
      </div>
    </div>
    <div rlb-accordion-item>
      <rlb-accordion-header>Example</rlb-accordion-header>
      <div rlb-accordion-body>
        <rlb-breadcrumb [divider]="'/'" [items]="[{ label: 'Home', link: '/home' },{ label: 'Breadcrumb' }]"></rlb-breadcrumb>
      </div>
    </div>
  </rlb-accordion>
  <rlb-dt-table>
    <rlb-dt-header>Parameters</rlb-dt-header>
    <rlb-dt-header>Description</rlb-dt-header>
    <rlb-dt-row>
      <rlb-dt-cell>divider (string)</rlb-dt-cell>
      <rlb-dt-cell>item divider default: ></rlb-dt-cell>
    </rlb-dt-row>
    <rlb-dt-row>
      <rlb-dt-cell>item (BreadcrumbItem[])</rlb-dt-cell>
      <rlb-dt-cell>Breadcrumb item</rlb-dt-cell>
    </rlb-dt-row>
  </rlb-dt-table>
</div>
