<div class="container mt-3">


  <rlb-accordion>
    <div rlb-accordion-item (statusChange)="onStatusChenged($event, 1)">
      <rlb-accordion-header>Code</rlb-accordion-header>
      <div rlb-accordion-body>
        <rlb-tabs >
          <rlb-tab target="ex-1-html">HTML</rlb-tab>
          <rlb-tab target="ex-1-ts">Ts</rlb-tab>
        </rlb-tabs>
        <rlb-tab-content>
          <rlb-tab-pane id="ex-1-html">
            <pre><code [highlight]="html" language="html"></code></pre>
          </rlb-tab-pane>
          <rlb-tab-pane id="ex-1-ts">
            <pre><code [highlight]="ts" language="ts"></code></pre>
          </rlb-tab-pane>
        </rlb-tab-content>
      </div>
    </div>
    <div rlb-accordion-item (statusChange)="onStatusChenged($event, 2)">
      <rlb-accordion-header>Example</rlb-accordion-header>
      <div rlb-accordion-body>

        <rlb-accordion>
          <div rlb-accordion-item (statusChange)="onStatusChenged($event, 1)">
            <rlb-accordion-header>Header</rlb-accordion-header>
            <div rlb-accordion-body>
              Body
            </div>
          </div>
          <div rlb-accordion-item (statusChange)="onStatusChenged($event, 2)">
            <rlb-accordion-header>Header</rlb-accordion-header>
            <div rlb-accordion-body>
              Body
            </div>
          </div>
          <div rlb-accordion-item (statusChange)="onStatusChenged($event, 3)">
            <rlb-accordion-header>Header</rlb-accordion-header>
            <div rlb-accordion-body>
              Body
            </div>
          </div>
        </rlb-accordion>
      </div>
    </div>
  </rlb-accordion>
  <rlb-dt-table>
    <rlb-dt-header>Parameters</rlb-dt-header>
    <rlb-dt-header>Description</rlb-dt-header>
    <rlb-dt-row>
      <rlb-dt-cell>flush (boolean)</rlb-dt-cell>
      <rlb-dt-cell></rlb-dt-cell>
    </rlb-dt-row>
    <rlb-dt-row>
      <rlb-dt-cell>alwaysOpen (boolean)</rlb-dt-cell>
      <rlb-dt-cell></rlb-dt-cell>
    </rlb-dt-row>
    <rlb-dt-row>
      <rlb-dt-cell>id (string)</rlb-dt-cell>
      <rlb-dt-cell>Accordion id</rlb-dt-cell>
    </rlb-dt-row>
  </rlb-dt-table>

</div>
