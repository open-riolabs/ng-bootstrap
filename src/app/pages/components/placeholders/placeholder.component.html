<div class="container mt-3">
  
  <rlb-accordion>
    <div rlb-accordion-item >
      <rlb-accordion-header>Code</rlb-accordion-header>
      <div rlb-accordion-body>
        <rlb-tabs >
          <rlb-tab target="ex-1-html">HTML</rlb-tab>
          <rlb-tab target="ex-1-ts">Ts</rlb-tab>
        </rlb-tabs>
        <rlb-tab-content>
          <rlb-tab-pane id="ex-1-html">
            <pre><code [highlight]="html" language="html"></code></pre>
          </rlb-tab-pane>
          <rlb-tab-pane id="ex-1-ts">
            <pre><code [highlight]="ts" language="ts"></code></pre>
          </rlb-tab-pane>
        </rlb-tab-content>
      </div>
    </div>
    <div rlb-accordion-item>
      <rlb-accordion-header>Example</rlb-accordion-header>
      <div rlb-accordion-body>
        <div rlb-placeholder>
          <span>Testo</span>
        </div>  
      </div>
    </div>
  </rlb-accordion>
  <rlb-dt-table>
    <rlb-dt-header>Parameters</rlb-dt-header>
    <rlb-dt-header>Description</rlb-dt-header>
    <rlb-dt-row>
      <rlb-dt-cell>placeholder-color (Color)</rlb-dt-cell>
      <rlb-dt-cell>Css Class</rlb-dt-cell>
    </rlb-dt-row>
    <rlb-dt-row>
      <rlb-dt-cell>placeholder-size</rlb-dt-cell>
      <rlb-dt-cell>it can be: 'xs' | 'sm' | 'md' | 'lg' default: 'md'</rlb-dt-cell>
    </rlb-dt-row>
    <rlb-dt-row>
      <rlb-dt-cell>placeholder-animation</rlb-dt-cell>
      <rlb-dt-cell>it can be: 'glow' | 'fade' | 'none' default: 'none'</rlb-dt-cell>
    </rlb-dt-row>
  </rlb-dt-table>
</div>
