<rlb-dt-table [items]="items" pagination-mode="pages" total-items="100" [(page-size)]="pagesize"
  (pagination)="pagination($event)">
  <rlb-dt-header field="prop1">Col 1</rlb-dt-header>
  <rlb-dt-header field="prop2">Col 2</rlb-dt-header>
  <rlb-dt-header field="prop3">Col 3</rlb-dt-header>
  <rlb-dt-row *ngFor="let item of items">
    <rlb-dt-cell>{{item.prop1}}</rlb-dt-cell>
    <rlb-dt-cell>{{item.prop2}}</rlb-dt-cell>
    <rlb-dt-cell>{{item.prop3}}</rlb-dt-cell>
    <rlb-dt-actions>
      <rlb-dt-action (click)="actionClick(item)">Click</rlb-dt-action>
      <rlb-dt-action [routerLink]="['/getting-started']">Router</rlb-dt-action>
    </rlb-dt-actions>
  </rlb-dt-row>
  <rlb-dt-loading>
    <rlb-progress class="w-100" color="danger" height="2" infinite></rlb-progress>
  </rlb-dt-loading>
  <rlb-dt-noitems>
    No items
  </rlb-dt-noitems>
</rlb-dt-table>
