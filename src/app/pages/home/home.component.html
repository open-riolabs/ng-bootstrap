<rlb-input type="number" min="0" max="10" step="0.1" [(ngModel)]="number"></rlb-input>
{{ number }}

<rlb-input type="datetime-local" min="0" max="10" step="0.1" [(ngModel)]="dtz" date-type="date-tz"></rlb-input>
{{ dtz | dtz }}

<rlb-input type="text" step="0.1" [(ngModel)]="str"></rlb-input>
{{ str }}

<hr>

<rlb-carousel autoplay="manual">
  <rlb-carousel-slide>
    <img src="https://placehold.co/600x400" alt="slide 1">
  </rlb-carousel-slide>
  <rlb-carousel-slide>
    <img src="https://placehold.co/600x401" alt="slide 2">
  </rlb-carousel-slide>
</rlb-carousel>
